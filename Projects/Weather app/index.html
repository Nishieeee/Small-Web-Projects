<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, Weather Lang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header">
            <h1 id="head">Weather, weather Lang</h1>
            <p id="date">
                Sunday 21st February, 2021. 12:05
            </p> 
        </div>
        <input type="search" name="search-city" id="search-city" placeholder="Search City">
    </header>
    <main>
        <div id="current-city-info">
            <div id="child-1">
                <h3 id="location-info">Zamboanga City, Philippines</h3>
                <h1 id="temparature">2</h1>
            </div>
            <div id="child-2">
                <img id="weather-condition" src="#">
            </div>
            <div id="child-3">
                <h4>Cloudy</h4>
                <h4>70% Humidity</h4>
                <h4>Wind Speed: 4km/h</h4>
            </div>
        </div>
        <div id="forecast">
            <div id="parent-container">
                <div id="select">
                    <a href="#"><h3 class="selector-name">Today</h3></a>
                    <a href="#"><h3 class="selector-name">5 Day Forecast</h3></a>
                </div>
                <div id="child-container">
                    <div class="weather-container">
                        <div id="wc-date">
                            <h2>Monday</h2>
                            <p>Cloudy</p>
                        </div>
                        <div id="wc-infograph">
                            <h1>4</h1>
                            <img src="#" id="cloud">
                        </div>    
                    </div>
                    <div class="weather-container">
                        <div id="wc-date">
                            <h2>Tuesday</h2>
                            <p>Cloudy</p>
                        </div>
                        <div id="wc-infograph">
                            <h1>4</h1>
                            <img src="#" id="cloud">
                        </div>    
                    </div>
                    <div class="weather-container">
                        <div id="wc-date">
                            <h2>Wednesday</h2>
                            <p>Cloudy</p>
                        </div>
                        <div id="wc-infograph">
                            <h1>4</h1>
                            <img src="#" id="cloud">
                        </div>    
                    </div>
                    <div class="weather-container">
                        <div id="wc-date">
                            <h2>Thursday</h2>
                            <p>Cloudy</p>
                        </div>
                        <div id="wc-infograph">
                            <h1>4</h1>
                            <img src="#" id="cloud">
                        </div>    
                    </div>
                    <div class="weather-container">
                        <div id="wc-date">
                            <h2>Friday</h2>
                            <p>Cloudy</p>
                        </div>
                        <div id="wc-infograph">
                            <h1>4</h1>
                            <img src="#" id="cloud">
                        </div>    
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
